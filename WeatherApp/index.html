<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vraj Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="searchbar">
            <input type="text" placeholder="Enter City..." required>
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "b53f72c52ab24d4e1b6d260b908bb606";
        const API_URL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=bangalore"
        

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        
        async function CheckWeather() {
            const response = await fetch(API_URL + `&appid=${API_KEY}`);
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

        }   
        
        searchBtn.addEventListener("click", ()=>{
            CheckWeather(searchBox.value);
        })

        
    </script>
    
</body>
</html>
